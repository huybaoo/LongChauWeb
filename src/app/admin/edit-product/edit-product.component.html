<app-header-admin></app-header-admin>
<div class="container mt-4">
  <h2 class="text-center">Sửa sản phẩm</h2>
  <form (ngSubmit)="saveProduct()" *ngIf="product">
    <div class="form-group">
      <label for="name">Tên sản phẩm</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Giá</label>
      <input type="text" class="form-control" id="price" [(ngModel)]="product.description" name="description" required>
    </div>
    <div class="form-group">
      <label for="image">Hình </label>
      <input type="text" class="form-control" id="image" [(ngModel)]="product.image" name="image" required>
    </div>
    <div class="form-group">
      <label for="price">Giá</label>
      <input type="number" class="form-control" id="de" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="stock">Số lượng</label>
      <input type="number" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" required>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a routerLink="/admin/products" class="btn btn-secondary">Hủy</a>
    </div>
  </form>
</div>
